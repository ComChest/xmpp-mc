user: vault
domain: akcu.org
password: changemebro
# ClientKey storage is recommended instead of password here (https://en.wikipedia.org/wiki/Salted_Challenge_Response_Authentication_Mechanism#Proofs)
# ClientKey: 
# Preferences first SCRAM Authentication, highest first - taken into account is security, client hardware advantage (as of May 2022 SCRAM-SHA-256 offers the best client hardware advantage followed by SCRAM-SHA-512 and SCRAM-SHA3-512 which will eventually ecplise it) and xmpp software support 
authpref:
  - 'SCRAM-SHA-256-PLUS'
  - 'SCRAM-SHA-512-PLUS'
  - 'SCRAM-SHA-PLUS'       #SHA-1/SHA1-160
  - 'SCRAM-SHA3-512-PLUS'
  - 'SCRAM-SHA-256'
  - 'SCRAM-SHA-512'
  - 'SCRAM-SHA3'
  - 'SCRAM-SHA'
 
